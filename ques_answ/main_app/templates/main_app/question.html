{% extends 'base.html' %}


{% block content %}
<center> <h1> {{ title }} </h1> </center>
<div class="container">
    <div class="text-content">
        {{ question_content | linebreaks}}
    </div>
</div>

<center> <h1> Ответы </h1> </center>
{% for answer in answers %}
    <p> {{ answer.user }}: {{ answer.content }}
{% endfor %}

{% endblock %}
