{% extends 'base.html' %}


{% block content %}
<center> <h1> {{ title }} </h1> </center>

<ul class='question_main_ul'>
{% for question in questions %}
    <li class='question_main_li'>
        <a href="{{ question.get_absolute_url }}"> {{ question.title }} </a>
        <p>
            {{ question.content | truncatewords:4 }}
        </p>
    </li>
{% endfor %}
</ul>
{% endblock %}
